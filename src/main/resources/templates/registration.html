<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<div id="menuHeader">
    Make A Wish
</div>

<body>
<div class="container">
    <div class="card">
        <div class="inner-box">
            <div class="card-front"> </div>
            <h1 style="text-shadow: 2px 2px 4px grey;">REGISTRATION!</h1>
            <form action="/newRegistration" method="post">
                <input type="text" name="first_name" class="input-box" placeholder="First name" required> <br> <br>
                <input type="text" name="last_name" class="input-box" placeholder=" Last name" required>  <br> <br>
                <input type="text" name="address" class="input-box" placeholder="Address" required>  <br> <br>
                <input type="email" name="username" class="input-box" placeholder="Email" required>  <br> <br>
                <input type="password" name="user_password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign up </button> <br> <br>
            </form>

            <br>
            <td>
                <a href="/">
                    <button type="button" class="btn-2" >Back to login</button>
                </a>
            </td>

        </div>
    </div>
</div>
</body>
</html>
