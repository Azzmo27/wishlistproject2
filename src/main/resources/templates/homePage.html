<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/homePage.css">
    <link rel="stylesheet" type="text/css" href="../static/background.css">
    <link rel="stylesheet" type="text/css" href="../static/buttons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="menuHeader">
    Wishlist
</div>

<a href="homePage" style="margin-top: 40px; color: #a174d7;" id="home-button">Home</a>
<a href="discoveryPage" style=" color: #a174d7;" id="discovery-button">Discovery</a>
<div id="search-input">
    <form action="/viewWishlistFromSearchbar" method="GET">
        <input type="text" placeholder="Search on your friend's wishlist..." name="wishlist_id" required>
        <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="/" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>
<div class="photo">
</div>

<a href="/createList">
    <button class="btn wishlist-button" id="btn-create">Create a Wishlist</button>
</a>

<div class="wishlist-container">

    <div th:each="wishlist: ${wishlists}" class="wishlist-box">
        <div class="wishlistname">
            <p th:text="${wishlist.wishlistName}"></p>
            <span class="wishlist-count" th:text="${wishlist.count}"></span>
        </div>
        <p class="wishlist-description" th:text="${wishlist.wishlistDescription}"></p>
        <p class="wishlist-id" th:text="'Share Code: ' + ${wishlist.wishlistId}"></p>

        <div class="social-media-icons">
            <a href="#" title="Share"><i class="fa-solid fa-share fa-lg" style="color: black;"></i></a>&nbsp;&nbsp;&nbsp;
            <a href="mailto:?subject=@ViewBag.Title&amp;body=:@Url.Encode(Request.Url.ToString())" target="_blank" title="Email"><i class="fa-regular fa-envelope fa-lg" style="color:#518ee0;"></i></a>&nbsp;&nbsp;&nbsp;
            <a href="https://twitter.com/intent/tweet?url=@Url.Encode(Request.Url.ToString())&text=@Url.Encode(PageTitle)" target="_blank" title="Tweet"><i class="fa-brands fa-twitter fa-lg"style="color:#518ee0;"></i></a>
        </div>

        <div class="wishlist-buttons">
            <a th:href="@{'/viewWishlist/'+${wishlist.wishlistId}}">
                <button class="view wishlist"><i class="fa-solid fa-eye"></i></button>
            </a>
            <a th:href="@{'/addItem/'+${wishlist.wishlistId}}">
                <button class="add-item-button"><i class="fa-solid fa-plus"></i></button>
            </a>
            <a th:href="@{'/deleteWishlist/'+${wishlist.wishlistId}}">
                <button class="btn-deleteWishlist" id="btn-deleteWishlist"><i class="fa-solid fa-trash-can"></i></button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
