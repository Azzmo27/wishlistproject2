<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Wishlist Item</title>

</head>
<body>
<div id="menuHeader">
    WishList
</div>

<a href="homePage" style="margin-top: 40px; color: #a174d7;" id="home-button">Home</a>
<a href="discoveryPage" style="color: #a174d7;" id="discovery-button">Discovery</a>
<div id="search-input">
    <form action="/viewWishlistFromSearchbar" method="GET">
        <label>
            <input type="text" placeholder="   Search on your friends wishlists.." name="wishlist_id" required>
        </label>
        <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="/" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>

<div class="photo">
</div>

<div class="wishlist-box">
    <h1>Add item</h1>
    <form action="/addItemToWishlist" method="post">

        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name" required/>

        <label for="item_description">Item Description:</label>
        <input type="text" name="item_description" id="item_description">

        <input type="hidden" name="wishlist_id" value="${wishlistId}">

        <input type="submit" value="Add Item"/>

    </form>
</div>

</body>
</html>
