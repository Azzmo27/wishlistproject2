<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovery Page</title>
    <link rel="stylesheet" type="text/css" href="../static/discovery.css">

</head>
<body>
<div id="menuHeader">
    Make A Wish
</div>

<a href="/homePage" style="margin-top: 40px; color: #a174d7;" id="home-button">Home</a>
<a href="/discoveryPage" style=" color: #a174d7;" id="discovery-button">Discovery</a>
<div id="search-input">
    <form action="/viewWishlistFromSearchbar" method="GET">
        <input type="text" placeholder="Search on your friends wishlists.." name="wishlist_id" required>
        <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="/" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>


<div class="photo">
    <div class="wishlist-section">
        <div class="wishlist">
            <h2>Inspiration for your next gift!</h2>
            <ul>

                <li><button onclick="addItemToWishlist('Noise-cancelling headphones')">Noise-cancelling headphones</button></li>
                <li><button onclick="addItemToWishlist('Smartwatch')">Smartwatch</button></li>
                <li><button onclick="addItemToWishlist('Wireless earbuds')">Wireless earbuds</button></li>
                <li><button onclick="addItemToWishlist('Cozy weighted blanket')">A cozy weighted blanket</button></li>
                <li><button onclick="addItemToWishlist('High-quality cookware')">A set of high-quality cookware</button></li>
                <li><button onclick="addItemToWishlist('Espresso machine')">Espresso machine</button></li>
                <li><button onclick="addItemToWishlist('Fitness tracker')">A new fitness tracker</button></li>
                <li><button onclick="addItemToWishlist('Yoga mat')">Yoga mat</button></li>
                <li><button onclick="addItemToWishlist('Resistance bands')">Resistance bands</button></li>
            </ul>
        </div>

    </div>
</div>

<script>
    function addItemToWishlist(itemName) {
        alert("Item added to wishlist: " + itemName);
    }
</script>

</body>
</html>
