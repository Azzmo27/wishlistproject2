<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/background.css">
    <script src="https://kit.fontawesome.com/d17da6709b.js"></script>
</head>
<body>
<div id="menuHeader">
    WishList
</div>

<a href="homePage" style="margin-top: 40px; color: #a174d7;" id="home-botton">Home</a>
<a href="discoveryPage" style="color: #a174d7;" id="discovery-botton">Discovery</a>
<div id="search-input">
    <form action="/viewWishlistFromSearchbar" method="GET">
        <input type="text" placeholder="   Search on your friends wishlists.." name="wishlist_id" required>
        <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="/" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>

<div class="foto">
</div>

<div class="wishlist-box">
    <h1>Add item</h1>
    <form action="/addItemToWishlist" method="post">

        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name" required/>

        <label for="item_description">Item Description:</label>
        <input type="text" name="item_description" id="item_description">

        <input type="hidden" name="wishlist_id" th:value="${wishlist_id}">
        <input type="submit" value="Add Item"/>

    </form>
</div>
</body>
</html>
