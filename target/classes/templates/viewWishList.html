<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/background.css">
    <link rel="stylesheet" type="text/css" href="../static/viewWishList.css">
    <script src="https://kit.fontawesome.com/d17da6709b.js"> </script>
</head>

<body>
<div id="menuHeader">
    Wishlist
</div>

<a href="/homePage" style="margin-top: 40px; color: #a174d7;" id="home-button">Home</a>
<a href="/discoveryPage" style=" color: #a174d7;" id="discovery-button">Discovery</a>
<div id="search-input">
    <form action="/viewWishlistFromSearchbar" method="GET">
        <input type="text" placeholder="Search on your friends wishlists.." name="wishlist_id" required>
        <button type="submit" id="search-submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<nav>
    <ul>
    </ul>
</nav>
<div id="positionForlogout">
    <a href="/" class="logout-button">
        <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #a86cd0;"></i>
    </a>
</div>
<div class="photo">

    <div class="wishlist_box">
        <table>
            <tbody>
            <h1 style="color: black"> View Wishlist </h1>


            <tr th:each="item:${items}">
                <td>
                    <span th:text="${item.itemName}"></span>
                </td>
                <td>
                    <span  th:text="${item.itemDescription}"></span>
                </td>
                <td style="display: flex; align-items: center;">
                    <a th:href="@{'/editItems/'+${item.itemId}}" class="btn-editItems">
                        <button class="btn-editItems" style="margin-right: 10px;"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a th:href="@{'/deleteItem/'+${item.itemId}}">
                        <button class="btn-deleteItem" id="btn-deleteWishlist"><i class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
