<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div id="menuHeader">
    Make A Wish
</div>

<div class="container">
    <div class="card">
        <div class="inner-box">
            <div class="card-front"> </div>
            <h1>LOG IN!</h1>

            <form action="/login" method="post">
                <label for="username">Email:</label>
                <input type="email" id="username" class="input-box" name="username" placeholder="Email" required> <br> <br><br>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" class="input-box" name="user_password" placeholder="Password" required>
                <button type="submit" class="submit-btn">LOG IN</button> <br> <br> <br> <br> <br> <br> <br>
            </form>

            <br>
            <td>
                <a href="/registration">
                    <button type="button" class="btn">I'm new here</button>
                </a>
            </td>
        </div>
    </div>
</div>
</body>
</html>
