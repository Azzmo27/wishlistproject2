<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        header {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Wishlist</h1>
</header>

<main class="container">
    <div class="card">
        <div class="inner-box">
            <div class="card-front"></div>
            <h2>LOG IN</h2>

            <form action="/login" method="post">
                <label for="username">Email:</label>
                <input type="email" id="username" class="input-box" name="username" placeholder="Email" required><br><br>

                <label for="user_password">Password:</label>
                <input type="password" id="user_password" class="input-box" name="user_password" placeholder="Password" required>

                <button type="submit" class="submit-btn">LOG IN</button><br><br><br><br><br><br><br>
            </form>

            <p>
                Don't have an account? <a href="/registration">Sign up</a>
            </p>
        </div>
    </div>
</main>

<footer>
    <!-- Add footer content here if needed -->
</footer>
</body>
</html>
